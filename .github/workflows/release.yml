name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: quay.io/cilium/ebpf-builder:1648566014
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read VERSION
        id: get_version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate BPF artifacts
        run: go generate

      - name: Build AMD64
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o fim-ebpf-linux-amd64 .

      - name: Build ARM64
        run: CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o fim-ebpf-linux-arm64 .

      - name: Create Release
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "Release v$VERSION" \
            fim-ebpf-linux-amd64 fim-ebpf-linux-arm64
